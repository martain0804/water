    .swiper-container>img:first-child{width: 50%;left: 45%;position:absolute;}
    .swiper-slide>img{position: absolute;width:90%;top:10%;left:5%;}
    .swiper-container>img:nth-of-type(2){width: 36%;left: 32%;top:82%;position:absolute;z-index:50;}
    #load{width: 100%;height: 100%;position: absolute;z-index: 100;background:url(img/loading.jpg) no-repeat;background-size: 100% 100%;}
    #load>img{width: 60%;margin-left:20%;margin-top:20%;}

    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
      onInit: function(swiper){ 
    swiperAnimateCache(swiper); 
    swiperAnimate(swiper); 
  	}, 
  	onSlideChangeEnd: function(swiper){ 
    swiperAnimate(swiper); 
  	} 
    });
    var btn=document.querySelector("#btn");
    btn.addEventListener("touchstart", function(){
    	var next=window.open('play.html','_self');
    	var index=swiper.activeIndex;
    	sessionStorage.setItem('index',index);    			
	},false)	
    </script>
